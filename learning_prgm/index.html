    <script>
      const base = window.location.pathname.replace(/\/[^\/]*$/, '');
      function placeOnMap(jsonName,learnID) {
        const params = new URLSearchParams({
          json: jsonName,
          learningID: learnID,
          return: base + "/learning_prgm",
        });
        window.location.replace(`/city/place/index.html?${params}`);
      }
      function nameIt(jsonName,learnID) {
        const params = new URLSearchParams({
          json: jsonName,
          learningID: learnID,
          return: base + "/learning_prgm",
        });
        window.location.replace(`/city/name/index.html?${params}`);
      }
      function guessIt(jsonName,learnID) {
        const params = new URLSearchParams({
          json: jsonName,
          learningID: learnID,
          return: base + "/learning_prgm",
        });
        window.location.replace(`/city/guess/index.html?${params}`);
      }
      function lessonIt(jsonName,learnID) {
        const params = new URLSearchParams({
          json: jsonName,
          learningID: learnID,
          return: base + "/learning_prgm",
        });
        window.location.replace(`/city/lesson/index.html?${params}`);
      }
      if (
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches
      ) {
        document.body.style.backgroundColor = "#1a1a1aff";
        document.body.style.color = "#ffffff";
      } else {
        document.body.style.backgroundColor = "#ffffffff";
        document.body.style.color = "#000000";
      }
    </script>
